<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Personal Portfolio - Simple, elegant, and modern">
    <title>Simple Personal Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Name</h1>
            <p>Web Developer | Designer</p>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <h2>About Me</h2>
            <p>Hi, I’m a passionate web developer with a love for design. Let’s create amazing things together!</p>
        </div>
    </section>

    <section id="projects">
        <div class="container">
            <h2>My Projects</h2>
            <div class="project-card">
                <img src="project1.jpg" alt="Project 1">
                <h3>Project 1</h3>
                <p>Description of your first project.</p>
            </div>
            <div class="project-card">
                <img src="project2.jpg" alt="Project 2">
                <h3>Project 2</h3>
                <p>Description of your second project.</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Contact: your.email@example.com</p>
        </div>
    </footer>
</body>
</html>
